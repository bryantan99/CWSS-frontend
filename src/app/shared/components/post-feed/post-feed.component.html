<nz-spin [nzSpinning]="isLoading">
  <ng-container *ngIf="adminPost.length > 0; else emptyPostTemplate">
    <nz-card class="mb-4"  *ngFor="let post of adminPost">
      <nz-card-meta [nzAvatar]="avatarTemplate" [nzTitle]="titleTemplate" [nzDescription]="descriptionTemplate"></nz-card-meta>

      <ng-template #avatarTemplate>
        <nz-avatar [nzSrc]="dummyPhotoUrl"></nz-avatar>
      </ng-template>

      <ng-template #titleTemplate>
        <nz-row>
          <nz-col [nzXs]="24" [nzSm]="12">
            <span>{{post.adminBean?.fullName}}</span><br>
            <small>{{post.createdDate | date: 'medium'}}</small>
          </nz-col>

          <nz-col [nzXs]="24" [nzSm]="12" *ngIf="hasUserLoggedIn">
            <button class="float-end" nz-button nzDanger nz-popconfirm nzPopconfirmTitle="Are you sure you want to delete this post?" (nzOnConfirm)="deletePost(post?.postId)">Delete</button>
          </nz-col>
        </nz-row>

      </ng-template>

      <ng-template #descriptionTemplate>
        <p innerHTML="{{post?.postDescription || '-'}}"></p>
      </ng-template>

    </nz-card>
  </ng-container>

  <ng-template #emptyPostTemplate>
    <nz-empty></nz-empty>
  </ng-template>
</nz-spin>
