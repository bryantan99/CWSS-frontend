<form nz-form [formGroup]="loginForm">

  <nz-form-item>
    <nz-form-label [nzSm]="24" [nzMd]="6" nzRequired class="fw-bold">Username</nz-form-label>
    <nz-form-control [nzSm]="24" [nzMd]="17" [nzErrorTip]="userErrorTpl">
      <input nz-input type="text" formControlName="username" id="username" />
      <ng-template #userErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          Please input your username!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="24" [nzMd]="6" nzRequired class="fw-bold">Password</nz-form-label>
    <nz-form-control [nzSm]="24" [nzMd]="17" [nzErrorTip]="passwordErrorTpl">
      <nz-input-group [nzSuffix]="suffixTemplate">
        <input [type]="passwordIsVisible ? 'text' : 'password'" nz-input formControlName="password" id="password"/>
        <ng-template #passwordErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">
            Please input your password!
          </ng-container>
        </ng-template>
      </nz-input-group>
      <ng-template #suffixTemplate>
        <i nz-icon [nzType]="passwordIsVisible ? 'eye' : 'eye-invisible'" (click)="passwordIsVisible = !passwordIsVisible"></i>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item *ngIf="errorMsg">
    <nz-col [nzSm]="6" [nzXs]="24"></nz-col>
    <nz-col [nzSm]="18" [nzXs]="24">
      <nz-col style="color: #ff4d4f">{{errorMsg}}</nz-col>
    </nz-col>
  </nz-form-item>

  <nz-row>
    <nz-col [nzSm]="6" nzXs="24"></nz-col>
    <nz-col [nzSm]="18" nzXs="24">
      <button nz-button nzType="primary" [nzLoading]="submitted" [disabled]="!loginForm.valid" (click)="submitForm()">Log In</button>
    </nz-col>
  </nz-row>

  <nz-divider></nz-divider>

  <nz-form-item class="mb-2">
    <nz-col [nzSm]="6" [nzXs]="24"></nz-col>
    <nz-col [nzSm]="18" [nzXs]="24">
        <p nz-typography>Forgot password? <a [routerLink]="['/reset']">Reset here</a>.</p>
        <p nz-typography>Don't have an account? <a [routerLink]="['/signup']">Register here</a>.</p>
    </nz-col>
  </nz-form-item>

</form>
