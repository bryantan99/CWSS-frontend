<form [formGroup]="form">
  <h4>Personal Detail</h4>
  <nz-divider></nz-divider>
  <app-signup-personal-detail-form [isVisible]="true" formControlName="personalDetail"></app-signup-personal-detail-form>

  <br>

  <h4>Address</h4>
  <nz-divider></nz-divider>
  <app-signup-address-form [isVisible]="true" formControlName="address"></app-signup-address-form>

  <nz-space>
    <button nz-button nzType="primary" *nzSpaceItem (click)="submitForm()">Register
    </button>
  </nz-space>
</form>
