<nz-layout class="layout">
  <nz-sider nzCollapsible
            nzBreakpoint="lg"
            [nzCollapsedWidth]="0"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a [routerLink]="''">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>{{appName}}</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter *ngIf="!user" routerLink="/login">
        <i nz-icon nzType="login"></i>
        <a nz-button nzType="link">Login</a>
      </li>

      <li nz-menu-item nzMatchRouter *ngIf="!user" routerLink="/signup">
        <i nz-icon nzType="user-add"></i>
        <a nz-button nzType="link">Sign up</a>
      </li>

      <li nz-menu-item nzMatchRouter *ngIf="isAdmin" routerLink="/community-user">
        <i nz-icon nzType="user"></i>
        <a nz-button nzType="link">User</a>
      </li>

      <li nz-menu-item nzMatchRouter *ngIf="isAdmin" routerLink="/admin-user">
        <i nz-icon nzType="user"></i>
        <a nz-button nzType="link">Admin</a>
      </li>

      <li nz-menu-item nzMatchRouter *ngIf="user" [routerLink]="isAdmin ? '/admin/assistance' : 'user/assistance'">
        <i nz-icon nzType="alert"></i>
          <a nz-button nzType="link">Assistance</a>
      </li>

      <li nz-menu-item nzMatchRouter routerLink="/about">
        <i nz-icon nzType="info"></i>
        <a nz-button nzType="link">About Us</a>
      </li>

      <li nz-menu-item nzMatchRouter *ngIf="user" (click)="logout()">
        <i nz-icon nzType="logout"></i>
        <a nz-button nzType="link">Logout</a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Health Support System for Aulong Community Service Centre Â©2021</nz-footer>
  </nz-layout>
</nz-layout>
